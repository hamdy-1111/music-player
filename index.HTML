<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="gut.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/d36d507b4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
                         
                         
                         
                         
                         
                         
                         

    </header>
    <div class="container">
        <div class="music-player">
                    <div class="confetti-container">
            <!-- توليد 50 عنصرًا من ورق الاحتفال -->
            <div class="confetti"></div>
            <div class="confetti"></div>
            <!-- يمكنك إضافة المزيد هنا حسب الحاجة -->
        </div>
            <nav>
                <div onclick="back()" class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div>
                    <button id="showSongsButton"><i class="fa-solid fa-bars"></i></button>
                    <div id="songsList" class="hidden">
                        <ul>
                            <li><div onclick="loadSong('media/onlymp3.to - Raef My Life Matters Official Lyric Video-vYukGsYqQaU-192k-1703951449.mp3', 'My Life Matters', 'Raef', 'media/19b9e96a324bf75e5f2ec2782dffdbd1e30afd1e851c045d00392038eb3ac8a4.jpeg')">My Life Matters</div></li>
                            <li><div onclick="loadSong('media/onlymp3.to - Rajieen راجعين OFFICIAL MUSIC VIDEO -ug0L5S2Qzwg-192k-1703952080.mp3', 'Rajieen' , 'OFFICIAL MUSIC','media/Capture_62.jpg')">Rajieen</div></li>
                            <li><div onclick="loadSong('media/onlymp3.to - Jennifer Lopez On The Floor ft. Pitbull-t4H_Zoh7G5A-192k-1703952166.mp3', 'On The Floor','Jennifer Lopez','media/wallpapersden.com_jennifer-lopez-at-beach-wallpapers_7680x4320.jpg')">On The Floor</div></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <img src="media/393209754_314039077992634_3406939726358377511_n.jpg" alt="Hamdy basha" class="song-img" id="songImg">
            <h1 id="songTitle">songName</h1>
            <p id="songDescription">theSinger</p>
            <p id="timee"></p>
            <audio id="song" src=""></audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="b()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="f()"><i class="fa-solid fa-forward"></i></div>
            </div>
            <div class="volumeSliderCss">
                <i class="fa-solid fa-volume-xmark"></i>
                <input type="range" min="0" max="1" step="0.1" value="1" id="volumeSlider" onchange="setVolume()">
                <i class="fa-solid fa-volume-high"></i>
            </div>
        </div>
        </div>

    <script src="Haupt.js"></script>
</body>
</html>
